name: "Unit tests"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    # Weekly on saturday 23:59
    - cron: "59 23 * * 6"

defaults:
  runs-on: [self-hosted, linux, x64, gpu]
  container:
    image: continuumio/miniconda3
    options: --runtime=nvidia --gpus all

jobs:
  test_suite:
    steps:
      - name: check running dir
        run: ls -a .
      - name: test-gpu-avail
        run: nvidia-smi
