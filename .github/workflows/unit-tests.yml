name: "Unit tests"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    # Weekly on saturday 23:59
    - cron: "59 23 * * 6"

jobs:
  test_suite:
    runs-on: [self-hosted, linux, x64, gpu]
    container:
      image: continuumio/miniconda3
      options: --runtime=nvidia --gpus all
    steps:
      - name: Pull code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: conda create -y -n pytom_tm -c conda-forge python=3 cupy cuda-version=11.8 
        run: conda activate pytom_tm
      - name: List dependencies
        run: conda list
      - name: Install code
        run: "python -m pip install .[plotting]"
      - name: Run tests:
        run: cd tests && python -m unittest discover
